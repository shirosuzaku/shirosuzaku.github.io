<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ruler">

        <div class="vertical">
            <div class="h">
                <p>--</p>
            </div>
            <div class="h">
                <p>-----</p>
                <p class="p">50</p>
            </div>
            <div class="h">
                <p>--</p>
            </div>
            <div class="h">
                <p>-----</p>
                <p class="p">100</p>
            </div>
        </div>
        <div class="horizontal">
            <div class="h">
                <p>I</p>
            </div>
            <div class="h">
                <p>|<br>|</p>
                <p class="p">50</p>
            </div>
            <div class="h">
                <p>I</p>
            </div>
            <div class="h">
                <p>|<br>|</p>
                <p class="p">100</p>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
